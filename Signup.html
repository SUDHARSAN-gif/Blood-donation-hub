<!DOCTYPE html>
<html>
<head>
    <title>Blood Donor Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Register as a volunteer blood donor</h2>
<form id="signupForm">
    <label>Name:</label>
    <input type="text" id="name" placeholder="Enter your Full Name" required><br>
    <label>Age:</label>
    <input type="number" id="age" placeholder="Enter your Age" required><br><br>
    <label>Choose Blood type</label>
    <select id="bloodType" required>
    <option value="">Select Blood Type</option>
    <option value="A+">A+</option>
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>
    <option value="AB+">AB+</option>
    <option value="AB-">AB-</option>
    <option value="O+">O+</option>
    <option value="O-">O-</option>
</select><br><br>
<label>Email:</label>
    <input type="email" id="email" placeholder="Enter your Email" required><br>
    <label>Phone number:</label>
    <input type="number" id="number" placeholder="Enter your mobile number" required><br><br>
    <button type="button" onclick="validateSignup()">Signup</button>
</form>
<script src="script.js"></script>
</body>
</html>
